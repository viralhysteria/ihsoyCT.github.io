  <div id="highlight">
    PullPush has now started indexing new submission/comments. Post made after April 2023 should now appear in searches.
  </div>
  <div class="error" id="error"></div>
  <div class="left">
    <a href="./index.html" id="back">Reset</a>
    <a href="./about.html" id="back">Help/About/Contact</a>
    <a href="./changelog.html" id="back">Changelog</a>
    <div id="searchform">
      <form id="search_form">
        <div class="searchFlex">
          <label for="mode">
            <span class="label">Comments/Submissions</span>
            <select id="mode" name="mode">
              <option value="submissions">Submissions</option>
              <option value="comments">Comments</option>
            </select>
          </label>
          <label for="subreddit">
            <span class="label">Subreddit </span>
            <input type="text" name="subreddit" id="subreddit" />
          </label>
          <label for="sort_type">
            <span class="label">Sort Type:</span>
            <select name="sort_type" id="sort_type">
              <option value="created_utc">Time</option>
              <option value="score">Score</option>
              <option value="num_comments">Comments</option>
            </select>
          </label>
          <label for="sort">
            <span class="label">Order</span>
            <select name="sort" id="sort">
              <option value="desc">desc</option>
              <option value="asc">asc</option>
            </select>
          </label>
          <div class="break"></div>
          <label for="limit">
            <span class="label"> Limit: </span>
            <input type="number" min="1" max="1000" value="100" name="limit" id="limit" />
          </label>
          <label for="after">
            <span class="label">After:</span>
            <input type="datetime-local" name="after" id="after" />
          </label>
          <label for="before">
            <span class="label">Before:</span>
            <input type="datetime-local" name="before" id="before" />
          </label>
          <label for="author">
            <span class="label">Author:</span>
            <input type="text" name="author" id="author" />
          </label>
          <div class="break"></div>
          <label for="score">
            <span class="label">Score:</span>
            <input type="text" name="score" id="score" />
          </label>
          <label for="num_comments">
            <span class="label">Number of comments:</span>
            <input type="text" name="num_comments" id="num_comments" />
          </label>
          <label for="q">
            <span class="label">Search:</span>
            <input type="text" name="q" id="q" />
          </label>
          <input type="submit" />
        </div>
      </form>
    </div>
  </div>
  <div id="status"></div>
  <div id="reddit_link"></div>
  <div id="content"></div>
  <div id="comments_fix"></div>
  <div id="orphans"></div>
